<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Bill Vault</title>
    <link rel="stylesheet" href="resets.css">
    <link rel="stylesheet" href="styles-login.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="logo-sq.png" alt="Logo">
        </header>
        <div class="content-box">
            <div class="loginbox">
                <p>
                    <input type="text" id="email" autofocus placeholder="Enter Your Email">
                </p>
                <p>
                    <input type="password" class="hidden" id="pswd" placeholder="Enter Your Password">
                </p>
                <p>
                    <input type="password" class="hidden" id="confirm" placeholder="Confirm Password">
                </p>
                <p>
                    <input type="text" class="hidden" id="act_code" placeholder="Enter Activation Code">
                </p>
                <p class="btn-box">
                    <span class="btn" id="register">Register</span>
                    <span class="btn" id="login">Login</span>
                    <span class="btn hidden" id="submit">Submit</span>
                </p>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById("login");
        const registerBtn = document.getElementById("register");
        const submitBtn = document.getElementById("submit");
        const password = document.getElementById("pswd");
        const email = document.getElementById("email");
        const confirm = document.getElementById("confirm");
        const activation = document.getElementById("act_code");

        loginBtn.addEventListener("click",function(){
            password.classList.remove("hidden");
            submitBtn.classList.remove("hidden");
            email.classList.add("hidden");
            registerBtn.classList.add("hidden");
            loginBtn.classList.add("hidden");
            
        });
        registerBtn.addEventListener("click",function(){
            password.classList.remove("hidden");
            confirm.classList.remove("hidden");
            activation.classList.remove("hidden");
            submitBtn.classList.remove("hidden");
            email.classList.add("hidden");            
            registerBtn.classList.add("hidden");
            loginBtn.classList.add("hidden");
        });
    </script>
    <script src="crypts.js"></script>
</body>


</html>
