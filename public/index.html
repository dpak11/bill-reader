<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Bill Vault</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/styles-login.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/logo-sq.png" alt="Logo">
        </header>
        <div class="content-box">
            <div class="loginbox">
                <p>
                    <input type="text" id="email" autofocus placeholder="Enter Your Email">
                </p>
                <p>
                    <input type="password" class="hidden" id="pswd" placeholder="Enter Password">
                </p>
                <p>
                    <input type="password" class="hidden" id="confirm" placeholder="Confirm Password">
                </p>
                <p>
                    <input type="text" class="hidden" id="act_code" placeholder="Activation Code">
                </p>
                <p class="btn-box">
                    <span class="btn" id="register">Register</span>
                    <span class="btn" id="login">Login</span>
                    <span class="btn hidden" id="submit">Submit</span>
                </p>
                <div id="statusbox" class="hidden"></div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="crypts.js"></script>
    <script src="userlogin.js"></script>
    
</body>


</html>
