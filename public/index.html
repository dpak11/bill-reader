    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image process</title>
    <style>
        p{
            text-align: center
        }
        p>img{
            max-width:90%;
            min-width: 200px;
            height: auto
        }
        #previewimg{display: none}
    </style>
</head>

<body>
    <header>
        <h1>Bill Reader</h1>
        <h2>Capturing Bill Data</h2>
    </header>
    <main>
        <form action="#" id="myform" enctype="multipart/form-data">
            <label for="captureImg">Capture Photo</label>
            <input type="file" id="captureImg" accept="image/*" capture />
            <br />
            <label for="fileImg">Upload Image</label>
            <input type="file" id="fileImg" accept="image/*" />
           <!--  <input type="submit" value="Process" /> -->
        </form>
        <p><img src="" id="previewimg" alt="preview" /></p>
    </main>
