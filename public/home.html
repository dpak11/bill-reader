<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bill Vault</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/spinner.css">
    <link rel="stylesheet" href="css/styles-home.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/logo-sq.png" alt="Logo">
        </header>
        <div class="content-box">
            <section class="side-nav">
                <p id="billshome"><span>Bills</span><img src="images/bills.png" style="width:50%"></p>
                <p id="expenses"><span>Expenses</span><img src="images/expenses.png"></p>
                <p id="settings"><span>Settings</span><img src="images/settings.png"></p>
                <p id="logout"><span>Log Out</span><img src="images/logout.png"></p>
            </section>
            <section class="main">
                <!--  <form action="#" id="myform" enctype="multipart/form-data"> -->
                <section>
                    <div style="margin-right: 10px">
                        <input class="input-image" type="file" id="captureImg" accept="image/*" capture />
                        <label for="captureImg">Capture Photo</label>
                    </div>
                    <div>
                        <input class="input-image" type="file" id="fileImg" accept="image/*" />
                        <label for="fileImg">Upload Image</label>
                    </div>
                </section>
                <!--  <input type="submit" value="Process" /> -->
                <!-- </form> -->
                <section id="billTable" class="hide">
                    <div class="table-head">Edit Bill Details</div>
                    <input type="text" placeholder="Merchant" id="merchant_field">
                    <input type="text" placeholder="Date" id="date_field">
                    <input type="text" placeholder="Amount" id="amount_field">
                    <input type="text" placeholder="Description" id="descr_field">
                    <select name="billtype" id="billtype">
                        <option value="transport">Transportation</option>
                        <option value="fuel">Fuel</option>
                        <option value="food">Restaurant/Food</option>
                        <option value="lodging">Lodging</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="other">Other Expenses</option>
                    </select>
                    <div>
                        <span id="savebill">Save</span>
                        <span id="exitbill">Cancel</span>
                    </div>
                </section>
                <section class="prev-block">
                    <p class="previewimg hide"><img src="" alt="preview" /></p>
                    <div class="lds-roller hide">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </section>
            </section>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="crypts.js"></script>
    <script src="readImage.js"></script>
    <script>
        user_validate().then(function(status){
            if(status == "valid"){
                console.log("Auto Logged in")
            }
        }).catch(function(){            
            location.replace("/")            
        })
        const logOutBtn = document.getElementById("logout");
        logOutBtn.addEventListener("click",function(){
            sessionStorage.clear();
            location.replace("/")
        })

    </script>
   
</body>

</html>
